{% extends 'shop/main.html' %}
{% load static %}
{% block content %}
<div class="row">
    {% for product in products %}
    <div class="col-lg-4">
        <img class= "thumbnail" src="{% static 'images/product-holder.png' %}" alt="product-holder">
        <div class= "box-space product">
          <h6>{{product.name}} </h6>
          <br>
          <button class="btn btn-outline-secondary add-cart">Add to cart</button>
          <a class="btn btn-outline-success" href="#">View</a>
				<h4 style="display: inline-block; float: right"><strong>%{{product.price|floatformat:2}}</strong></h4>
        </div>
    </div>
    {% enfor %}
  
</div>

{% endblock content %}
