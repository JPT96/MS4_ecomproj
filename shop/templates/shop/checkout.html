{% extends 'shop/main.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-lg-6">
        <div class="box-space"id="form-wrap">
            <form id ="form" action="#">
                <div id="acc-info">
                    
                    <p>User Info:</p>
                    <hr>
                    <div class="formfield">
                        <input required class="form-inputs"type="text" name="name" placeholder="Name...">

                    </div>
                    <div class="formfield">
                        <input required class="form-inputs"type="text" name="email" placeholder="Email...">
                    </div>

                </div>
                <div id="shipping-info">
                    <hr>
                    <p>Shipping Info:</p>
                    <hr>
                    <div class="formfield">
                        <input required class="form-inputs"type="text" name="address" placeholder="Address...">
                    </div>
                    <div class="formfield">
                        <input required class="form-inputs"type="text" name="city" placeholder="City...">
                    </div>
                    <div class="formfield">
                        <input required class="form-inputs"type="text" name="county/state" placeholder="County/State...">
                    </div>
                    <div class="formfield">
                        <input required class="form-inputs"type="text" name="postcode/zipcode" placeholder="Postcode/Zipcode...">
                    </div>
                </div>
                <hr>
                <input id="form-button" class="btn btn-success btn-block" type="submit" value="Continue">

            </form>

        </div>
        <br>
        <div class="box-space hidden" id="payment-info">
            <small>Payment Options</small>
        </div>

    </div>
    <div class="col-lg-6">
        <div class="box-space">
            <a class="btn btn-outline-dark"href="{% url 'cart' %}">&#x2190; Back to Cart</a>
            <hr>
            <h3>Order Summary:</h3>
            <hr>
            <div class="cart-row">
                <div style="flex:2"><img class="small-product-image" src="{% static 'images/product-holder.png' %}"></div>
					<div style="flex:2"><p>Product 1</p></div>
					<div style="flex:1"><p>£20</p></div>
					<div style="flex:1">
						<p class="quantity">x2</p>

            </div>
            <h5>Items: 2</h5>
            <h5>Total: £40</h5>

        </div>

    </div>
</div>
{% endblock content %}
